<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>my socket</title>
    </head>
    <body>
        <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
        <script>
        // console.log(++[[]][+[]]+[+[]]);
        // function foo1(a){
        //     return a + '010';
        // }

        // console.log(foo1(010));


            var user = {
                id: 2,
                name: 'smallnews',
                phone: '15737921560'
            }


            var socket = io('http://localhost:7001/user');      // user 是命名空间

            socket.emit('user-connect', { user: user }, function (data) {       // 连接到连接池
                console.log(data);
            });

            socket.on('user-message', function (msg) {
                console.log(msg);
            });
        </script>
    </body>
</html>
